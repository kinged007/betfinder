name: Build Legacy Mac (Self-Hosted)

on:
  workflow_dispatch:

jobs:
  build-legacy:
    name: Build on macOS 10
    runs-on: self-hosted
    
    env:
      MACOSX_DEPLOYMENT_TARGET: '10.15'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python (via uv)
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build App
        run: uv run build

      - name: Rename Artifact
        id: rename
        shell: bash
        run: |
          # Find the generated zip
          ZIP_PATH=$(find packages -name "BetFinder-Darwin-*.zip" | head -n 1)
          if [ -z "$ZIP_PATH" ]; then
            echo "::error::No zip file found!"
            exit 1
          fi
          
          DIR=$(dirname "$ZIP_PATH")
          FILENAME=$(basename "$ZIP_PATH")
          # Replace Darwin with MacOS-10
          NEW_FILENAME="${FILENAME/Darwin/MacOS-10}"
          mv "$ZIP_PATH" "$DIR/$NEW_FILENAME"
          
          echo "artifact_path=$DIR/$NEW_FILENAME" >> $GITHUB_OUTPUT
          echo "artifact_name=$NEW_FILENAME" >> $GITHUB_OUTPUT
          echo "Created artifact: $NEW_FILENAME"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename.outputs.artifact_name }}
          path: ${{ steps.rename.outputs.artifact_path }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.rename.outputs.artifact_path }}
