<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Starting Up - Sports Bet Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-base-300">
    <div class="card w-full max-w-sm glass-card shadow-2xl m-4">
        <div class="card-body items-center text-center">

            <div class="loading loading-ring loading-lg text-primary mb-4 scale-150"></div>

            <h2 class="card-title text-2xl font-bold mb-2 animate-pulse-slow">Feeding Bookmaker Gremlins...</h2>

            <p class="text-base-content/70 text-sm">
                The application is performing its initial setup and synchronization.
                <br>
                This ensures you have the latest data available.
            </p>

            <div class="divider my-2"></div>

            <div class="text-xs text-base-content/50">
                Page will automatically refresh in 5 seconds...
            </div>

        </div>
    </div>
</body>

</html>
